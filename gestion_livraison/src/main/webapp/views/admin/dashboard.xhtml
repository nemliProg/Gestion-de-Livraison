<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui"
>
<h:head>
    <script type="text/javascript" src="https://cdn.tailwindcss.com"></script>
    <script type="text/javascript" src="https://unpkg.com/flowbite@1.4.4/dist/flowbite.js"></script>
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css"/>
    <link rel="stylesheet"
          href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css"/>

    <title>Login Admin</title>
</h:head>
<f:view>
    <div class="py-1 bg-blueGray-50">
        <div class="  w-full flex mb-12 xl:mb-0 px-4 mx-auto mt-24">
            <div class=" relative flex flex-col  mx-2 min-w-0 break-words bg-white w-3/4 mb-6 shadow-lg rounded">
                <div class="rounded-t mb-0 px-4 py-3 border-0">
                    <div class="flex flex-wrap items-center">
                        <div class="relative w-full px-4 max-w-full flex-grow flex-1">
                            <h3 class="font-semibold text-base text-blueGray-700">New Manager</h3>
                        </div>

                    </div>
                </div>

                <div class="block w-full overflow-x-auto px-4">

                    <h:form id="form">
                        <p:dataTable id="products" var="manager" value="#{managerBeans.managerList()}"
                                     rowKey="#{manager.id}"
                        >

                            <p:column headerText="ID">
                                <h:outputText value="#{manager.id}"/>
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputText value="#{manager.name}"/>
                            </p:column>
                            <p:column headerText="Email">
                                <h:outputText value="#{manager.email}"/>
                            </p:column>
                            <p:column headerText="Delete">
                                <h:commandButton class="mb-2 md:mb-0 bg-red-500 border border-red-500 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg hover:bg-red-600" icon="pi pi-trash"
                                                 value="Delete"
                                    action="#{managerBeans.delete(manager.id)}"
                                />
                            </p:column>
                        </p:dataTable>



                    </h:form>
                </div>
            </div>
            <div class=" relative flex flex-col mx-2 min-w-0 break-words bg-white h-1/3 w-1/4 mb-6 shadow-lg rounded ">
                <div class="overflow-x-auto rounded-lg">
                    <div class="align-middle inline-block min-w-full">
                        <div class="shadow overflow-hidden sm:rounded-lg">

                            <div
                                    class=" bg-white  shadow rounded-lg  p-4 sm:p-6  w-full ">

                                <h:form
                                        class="space-y-4">
                                    <div>
                                        <label class="block text-grey-darker text-sm font-bold mb-1 px-2"
                                               for="nom">Nom Complet</label>

                                        <h:inputText
                                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                                                name="nom"
                                                type="text"
                                                id="nom"
                                                value="#{managerBeans.manager.name}"
                                        />
                                    </div>


                                    <div>
                                        <label class="block text-grey-darker text-sm font-bold mb-1 px-2"
                                               for="pass"> Email</label>

                                        <h:inputText
                                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                                                type="email"
                                                id="email"
                                                name="pass"
                                                value="#{managerBeans.manager.email}"

                                        />
                                    </div>
                                    <div>
                                        <label class="block text-grey-darker text-sm font-bold mb-1 px-2"
                                               for="pass"> Mot de pass</label>

                                        <h:inputText
                                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md"
                                                type="password"
                                                id="pass"
                                                name="pass"
                                                value="#{managerBeans.manager.password }"

                                        />
                                    </div>


                                    <div class="mt-4">
                                        <h:commandButton value="Ajouter" action="#{managerBeans.save()}"
                                                         class="inline-flex w-full items-center justify-center rounded-lg bg-black px-5 py-3 text-white sm:w-auto"/>


                                    </div>
                                </h:form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</f:view>
</html>
